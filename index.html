<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello World!</title>    
    <style>
      body {
        background-color: #f8f9fa;
      }
      .btn-custom {
        border-radius: 8px;
        font-size: 16px;
        padding: 10px 20px;
      }
      .canvas-container {
        display: flex;
        justify-content: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        width: 100%; /* Faz o canvas se ajustar ao grid */
        max-width: 300px; /* Limita o tamanho máximo */
        height: auto; /* Mantém proporção */
      }
    </style>
  </head>
  <body class="container">
    <div class="text-center my-4">
      <button onclick="start()" class="btn btn-primary btn-custom mx-1">Conexão USB</button>
      <button onclick="graph_temp()" class="btn btn-success btn-custom mx-1">Temperatura</button>
      <button onclick="graph_max()" class="btn btn-danger btn-custom mx-1">Batimentos/Oximetria</button>
      <button onclick="save_data()" class="btn btn-warning btn-custom mx-1">Salvar Dados</button>
      <button onclick="alert('Documentação no GitHub: github.com/mauricio-mm/electron-quick-start.git')" class="btn btn-info btn-custom mx-1">Ajuda</button>
      <button class="btn btn-secondary btn-custom mx-1">Fechar</button>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <canvas id="plot_1" class="border border-dark"></canvas>
      </div>
      <div class="col-md-6 text-center">
        <canvas id="plot_2" class="border border-dark"></canvas>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chart.min.js"></script>
    <script src="uart3.js"></script>    
  </body>
</html>
